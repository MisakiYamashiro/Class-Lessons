<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    Normal Yazı
    <p><b>Not:</b> CSS HTML'in tüm tanımlı özelliklerini değiştirmeye yetkilidir.</p>
    <label style="font-family:'Bahnschrift'; color:chocolate">css'in kullanılabilmesi için mutlaka <b>style attribute'u</b> Kullanılmalıdır.</label>
    <div style="font-family:Bahnschrift;color:lightpink;font-size=35">
        <label>Label İçindeki Yazı Div</label>
        <span style="color:aqua">Span içindeki yazı Div</span>
    </div>
    <h1 style="font-size:10pt">En büyük başlık benim.</h1>
    <h6 style="font-size:20pt">En küçük başlık benim.</h6>
    <div style="font-size:25pt">
        <label style="text-decoration:underline">underline Label</label>
        <label style="text-decoration:overline">overline Label</label>
        <label style="text-decoration:line-through">line-through Label</label>
        <a href="https://www.google.com" style="text-decoration:none">Google'a git.</a>
    </div>
</body>
</html>
